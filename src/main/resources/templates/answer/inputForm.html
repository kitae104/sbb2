<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <style>
        .filedError {
            color: #e5071c;
        }
    </style>
</head>
<body>
<div class="container my-3">
    <h2>답변 수정</h2>
    <form method="post" th:object="${answerDto}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea th:field="*{content}" class="form-control" id="content" name="content" rows="10" placeholder="내용을 입력하세요"></textarea>
            <p class="filedError" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">오류</p>
        </div>

        <button type="submit" class="btn btn-primary">답변 수정</button>
    </form>
</div>
</body>
</html>
